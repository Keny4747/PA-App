<h2>Buscar por {{title}}: <small>{{regionActiva|titlecase }}</small></h2>
<hr>

<h5>Seleccione la regi√≥n</h5>

<div class="row">
  <div class="col">

    <!-- [class.btn-primary]="region === regionActiva" -->
<!--     [ngClass]="{
      'btn-primary': regionActiva === region,
      'btn-outline-primary':regionActiva !=region
    }" -->
    <button *ngFor="let region of regiones"
            [class]="getClaseCSS(region)"
            (click)="activarRegion(region)">
      {{region |titlecase }}
    </button>
  </div>
</div>

<div *ngIf="paises.length>0" class="row">
  <div class="col">
    <!-- Tabla Resutados -->
    <app-pais-tabla
    [paises]="paises">
    </app-pais-tabla>
    <!-- Fin Tabla Resultados -->
  </div>
</div>
