
<div *ngIf="!pais; else divPais"
    class="alert alert-info">
    Espere por favor...
</div>



<ng-template #divPais>

    <div class="row">
        <div class="col-12">
            <h1>País: {{pais.name.common}}</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" class="img-thumbnail" />
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                     <strong>Población</strong> {{ pais.population | number }}
                </li>
                <li class="list-group-item">
                  <strong>Capital: :</strong> {{ pais.capital}}
             </li>
             <li class="list-group-item">
              <strong>Continente:</strong> {{ pais.continents}}
         </li>

            </ul>
        </div>


    </div>

    <h3>Más Información:</h3>
    <div class="row">
      <div class="col">
        <span class="badge bg-primary mr-1">{{pais.flag}}</span>
        <span class="badge bg-primary mr-1">{{pais.fifa}}</span>
        <span class="badge bg-primary mr-1">{{pais.translations['deu']}}</span>


      </div>

    </div>





</ng-template>
