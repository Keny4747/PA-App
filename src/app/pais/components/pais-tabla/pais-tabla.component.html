<!-- Sección Tabla resultados -->
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th>Detalle</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let pais of paises; let index = index"
    class="animate__animated animate__bounce animate__faster">
      <td>{{index+1}}</td>
      <td>
        <img class="small-flag"
        [src]="pais.flags.svg"
        [alt]="pais.flags.alt">
      </td>
      <td>{{pais.capital}}, {{pais.name.common}}</td>
      <td>{{pais.population |number}}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
<!-- Fin seccion resultados -->
